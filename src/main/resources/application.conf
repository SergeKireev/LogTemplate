read {
    file.path = "example/file.log"
    dissect.pattern = "%{ts} %{+ts} %{msg}"
    date-format = "yyyy-MM-dd hh:mm:SSS"
}

export {
    elasticsearch {
        host = "elasticsearch"
    }

    clickhouse {
        host = "clickhouse"
    }
    batch-size = 10000
}

drain {
    # can be bracket-aware, simple
    tokenizer = "exception-aware"
}